<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Provide Directions</title>
</head>
<body>
    
    <script>

        console.log(document.doctype); /* DocumentType {nodeType=10, ownerDocument=document ~ 가 출력됨} */
        
        console.log(document.documentElement); //<html lang="en"> 이 출력됨

        console.log(document.head); //<head>가 출력됨

        console.log(document.body); //<body>가 출력됨

    </script>
</body>
</html>
