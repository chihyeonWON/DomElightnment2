<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use document.hasFocus function to discren document or document's specific node has focused</title>
</head>
<body>
    
    <script>

        /* 문서가 로드된 창/탭에 계속 포커스를 두면 true가 반환된다.
        그렇지 않을 경우 false가 반환된다 */
        setTimeout(function(){
            console.log(document.hasFocus())
        }, 5000); 
            
    </script>
