<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use document.implementation.hasFeature function to detect DOM's level/function</title>
</head>
<body>
    
    <script>

        console.log(document.implementation.hasFeature("Core","2.0"));
        console.log(document.implementation.hasFeature("Core","3.0"));
        
    </script>
</body>
</html>
